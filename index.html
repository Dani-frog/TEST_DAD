<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/2.0.2/sha.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>VaktÉrkép5000</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
            

            <!--Bejelentkezes-->
            <div class="modal fade" id="bejelentkezesmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Bejelentkezés</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form id="loginForm">
                      <!-- <p>
                          <label>Lekérdezés: </label>
                          <input type="text" id="lekerdezesText">
                      </p>
                      <input type="button" value="LekérdezésEredeménye" id="lekerdezesBtn" onclick="LekerdezesEredmenye()"> -->
              
                      <label for="fn">Felhasználónév: </label>
                      <input type="text" id="fn" placeholder="Felhasználónév"><br>
                      <label for="pw">Jelszó: </label>
                      <input type="password" id="pw" placeholder="Jelszó"><br>
                      
                      
                  </form>
                  </div>
                  <div class="modal-footer">
                    <input type="button" value="Belépés" onclick="login()">
                  </div>
              </div>
              </div>
          </div>


            <!--Regisztráció-->
            <div class="modal fade" id="regisztraciomodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Regisztácó </h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <form id="regisztracio">
                      <label for="regfn">Felhasználónév</label>
                      <input type="text" id="regfn"
                          required pattern="[a-zA-Z0-9._]{3,16}"
                          placeholder="Add meg a felhasználónevet!"
                          minlength="3" maxlength="16"> 
                          <span id="fnInfo"></span><br>
                      <label for="regemail">e-mail cím:</label>
                      <input type="email" id="regemail"
                          required pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}"
                          placeholder="Add meg az email címedet!">
                          <span id="emailInfo"></span><br>
              
                      <label for="regpw">Jelszó</label>
                      <input type="password" id="regpw"
                          required pattern="[a-zA-Z0-9._]{8,16}"
                          placeholder="Jelszó!"
                          minlength="3" maxlength="16">
                          <span id="pwInfo"></span><br>
              
                      <label for="regpwre">Jelszó újra</label>
                      <input type="password" id="regpwre"
                          required pattern="[a-zA-Z0-9._]{8,16}"
                          placeholder="Jelszó újra!"
                          minlength="3" maxlength="16"> 
                          <span id="pwreInfo"></span><br>
                      
                      <p id="info">?????</p>
              
                      
                  </form>
                  </div>
                  <div class="modal-footer">
                  <input type="button" value="Regisztráció" 
                            id="regBtn"
                            onclick="regisztracio()">
                  </div>
              </div>
              </div>
          </div>


              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#bejelentkezesmodal">Bejelentkezés</button>
              <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#regisztraciomodal">Regisztráció</button>                 
            </form>
          </div>
        </div>
      </nav>
    

    

    <p id="fnShow"></p>
    <script src="script.js"></script>
</body>
</html>
